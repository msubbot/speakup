<mat-card>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="username" placeholder="Type your name here" required>
        </mat-form-field>
    </div>
    <div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedSpeachType">
            <mat-radio-button class="example-radio-button" *ngFor="let speach of speachTypes" [value]="speach">
                {{speach}}
            </mat-radio-button>
            <div class="example-selected-value">You select {{selectedSpeachType}} speach type.</div>
        </mat-radio-group>
    </div>
    <div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="speachResult">
            <mat-radio-button class="example-radio-button" *ngFor="let result of speachResults" [value]="result">
                {{result}}
            </mat-radio-button>
            <div class="example-selected-value">You select {{speachResult}} result of your spaech.</div>
        </mat-radio-group>
    </div>
    <button mat-raised-button matStepperNext *ngIf="isValidSpeach()" (click)="addSpeach()">Check Results</button>
</mat-card>
