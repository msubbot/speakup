<div>
    <div class="articles_header">
        <h1>Speaches</h1>
    </div>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let speach of speaches">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{speach.username}}
                </mat-panel-title>
                <mat-panel-description>
                    <p>{{speach.text}}</p>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Sheach type is {{speach.selectedSpeachType}} and results are {{speach.speachResult}}</p>
        </mat-expansion-panel>
    </mat-accordion>
    <button mat-button matStepperPrevious>Back</button>
</div>
