<mat-horizontal-stepper [linear]="isLinear">
  <mat-step [stepControl]="firstFormGroup" label="Read Articles">
    ololol1
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Train your speach">
    <mat-card>
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Type your name here">
      </mat-form-field>
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedSpeachType">
          <mat-radio-button class="example-radio-button" *ngFor="let speach of speachTypes" [value]="speach">
            {{speach}}
          </mat-radio-button>
          <div class="example-selected-value">You select {{selectedSpeachType}} speach type.</div>
        </mat-radio-group>
    </mat-card>
  </mat-step>
  <mat-step label="Check the results">
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
