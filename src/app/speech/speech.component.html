<mat-card>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="username" placeholder="Type your name here" required>
        </mat-form-field>
    </div>
    <div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedSpeechType">
            <mat-radio-button class="example-radio-button" *ngFor="let speech of speechTypes" [value]="speech">
                {{speech}}
            </mat-radio-button>
            <div class="example-selected-value">You select {{selectedSpeechType}} speech type.</div>
        </mat-radio-group>
    </div>
    <div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="speechResult">
            <mat-radio-button class="example-radio-button" *ngFor="let result of speechResults" [value]="result">
                {{result}}
            </mat-radio-button>
            <div class="example-selected-value">You select {{speechResult}} result of your spaech.</div>
        </mat-radio-group>
    </div>
    <button mat-raised-button *ngIf="!isRecording" (click)="recordSpeech()">record speech</button>
    <div *ngIf="isRecording">
        <img src="../../assets/Spinner.svg">
        <button mat-raised-button (click)="endRecording()">end recording</button>
    </div>
    <button mat-raised-button matStepperNext *ngIf="isValidSpeech()" (click)="addSpeech()">submit speech</button>
</mat-card>
